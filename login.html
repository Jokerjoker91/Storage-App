<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | PhotoStorage</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <a href="index.html">PhotoStorage</a>
      </div>
    </header>
    <main class="container">
      <h1>Login to Photo Storage</h1>
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="oauth-login">
        <p>Or login with:</p>
        <button class="btn oauth-google">Google</button>
      </div>
    </main>
    <footer class="footer">
      Â© 2024 Photo Storage App. All rights reserved.
    </footer>
    <script src="js/auth.js"></script>
  </body>
</html>
