<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | PhotoStorage</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <a href="#">PhotoStorage</a>
      </div>
      <nav class="nav-links">
        <a href="dashboard.html" class="dashboard-btn">Dashboard</a>
        <div class="avatar-container">
          <div class="avatar" id="userAvatar" onclick="toggleDropdown()">
            AS
          </div>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="profile.html">My Profile</a>
            <a href="index.html">Logout</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <h1>Welcome Back!</h1>
      <div class="main-content">
        <section class="file-structure">
          <h2>Your Uploaded Files</h2>
          <div id="fileTree">
            <!-- Folder structure will be dynamically rendered here -->
          </div>
        </section>
        <section class="file-upload">
          <h2>Upload Files or Folders</h2>
          <div class="upload-zone" id="uploadZone">
            <label for="folderSelect">Select a Folder:</label>
            <select id="folderSelect">
              <option value="Root">Root</option>
              <!-- Default -->
            </select>
            <p>Drag & Drop files or folders here</p>
            <input type="file" id="fileInput" multiple />
          </div>
          <button class="btn upload-btn" id="uploadButton">Upload</button>
        </section>
      </div>
    </main>
    <footer class="footer">
      Â© 2024 Photo Storage App. All rights reserved.
    </footer>
    <script type="module" src="js/home.js"></script>
    <script type="module" src="js/upload.js"></script>
    <script type="module" src="js/renderTree.js"></script>
    <script type="module" src="js/utils.js"></script>
  </body>
</html>
